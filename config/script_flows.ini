[Flow1]
; 基础刷流寇流程
Name=基础刷流寇
Description=简单的刷流寇自动化流程
Steps=1
Step1=scripts/sanguo_bandit.ahk

[Flow2]
; 完整工作流
Name=完整工作流
Description=包含刷流寇和资源采集的完整工作流
Steps=1
Step1=scripts/sanguo_workflow.ahk

[Flow3]
; 自定义工作流（示例）
Name=自定义工作流
Description=可以根据需要自定义任务顺序的工作流
Steps=5
Step1=scripts/sanguo_bandit.ahk
Step2=scripts/sanguo_collect_meat.ahk
Step3=scripts/sanguo_collect_wood.ahk
Step4=scripts/sanguo_collect_coal.ahk
Step5=scripts/sanguo_collect_iron.ahk

[FlowSettings]
; 流程控制设置
EnableParallelExecution=false
MaxConcurrentScripts=1
ErrorHandling=StopOnError
LoggingLevel=Info 